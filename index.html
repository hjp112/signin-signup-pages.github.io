<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login & Signup page with Google button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="forms-container">

            
            <!-- Sign in code -->

            <div class="signin-signup">
                <form action="#" class="sign-in-form">

                    <h2 class="tittle">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>


                    <input type="Submit" class="btn solid" value="Login" />
                    
                    <p class="social-text"> Or Sign in With Google</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>

                        </a>
                    </div>

                </form>
            </div>

            <!-- Sign up code -->
            <div class="signup-signup">
                <form action="#" class="sign-up-form">

                    <h2 class="tittle">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="number" placeholder="Mobile Number" />
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>


                    <input type="Submit" class="btn solid" value="Login" />
                    
                    <p class="social-text"> Or Signup With Google</p>

                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>

                        </a>
                    </div>

                </form>
            </div>


        </div>
        <div class="panels-container">

            <!-- left panel  code -->
            <div class="panel left-panel">

                <div class="content">
                    <h3>New here?</h3>
                    <P> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi enim molestias in facilis!</P>

                    <button class="btn transparent" id="sign-up-button">Sign Up</button>
                </div>
                <img src="log.svg" alt="" class="image">
            </div>
            <!-- right panel code -->
            <div class="panel right-panel">

                <div class="content">
                    <h3>One Of Us</h3>
                    <P> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Animi enim molestias in facilis!</P>

                    <button class="btn transparent" id="sign-in-button">Sign In</button>
                </div>
                <img src="register.svg" alt="" class="image">
            </div>


        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
